<div class="login-content">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <input type="email" placeholder="Enter your email" formControlName="email" required />
    <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Email is required and must be valid
    </div>

    <input type="password" placeholder="Enter your password" formControlName="password" required />
    <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password is required
    </div>

    <button type="submit">Login</button>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>

  <div>
    <a href="/register">New user? Create an account</a>
  </div>
</div>
