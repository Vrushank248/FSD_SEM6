<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <!-- Email -->
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">
    <!-- <div *ngIf="email.invalid && email.touched" class="error">Valid email is required.</div> -->
  </div>

  <!-- Password -->
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6"
      #password="ngModel">
    <!-- <div *ngIf="password.invalid && password.touched" class="error">
      <span *ngIf="password.errors?.[required]">Password is required.</span>
      <span *ngIf="password.errors?.minlength">Password must be at least 6 characters.</span>
    </div> -->
  </div>

  <!-- Error Message -->
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
